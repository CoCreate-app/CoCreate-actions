<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Actions | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body>
  
    <form>
      <button type="button" id="id-one" actions="event{actionEvent}, timeout{2000}, action{#id-two}">click</button>
    </form>
    
    <form>
     <input render-key="render.company" value="Paper Company">
      <button id="id-two" type="button" actions="renderKey, timeout{1000}, action{#id-three}" hidden>click</button>
    </form>
    
    <form>
      <input render-key="render.name" value="Micheal Scott">
      <button id="id-three" type="button" actions="renderKey" hidden>click</button>
    </form>

    
    <!--<script src="../dist/CoCreate-actions.js" ></script>-->
    <script src="../../../CoCreateJS/dist/CoCreate.js" ></script>
  </body>
</html>
